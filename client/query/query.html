<div id="container">

  <div>
    <h1>Searching for {{screenName}}</h1>
  </div>

  <form name="queryForm" ng-submit="getData()">
    <input value="screenName" ng-model="screenName" placeholder="Enter a screen name to search"/>
    <button type="submit">See your followings</button>
  </form>

  <div class="follow" ng-model="followers">
    <h2>You have {{followers}} followers</h2>
  </div>

  <!-- <div class="follow" ng-model="followers">
    <h2>Followers: {{followers}}</h2>
  </div> -->

</div>
